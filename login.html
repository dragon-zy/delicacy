<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <!--<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui">-->
    <title>登录</title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="css/footer.css"/>
    <link rel="stylesheet" type="text/css" href="css/fit.css"/>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
	<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
<body>
	<!--登录页面-->
	<div class="login">
		<div class="login-top">
			<div class="login-top-img">
				<img src="img/icon_login@3x.png" alt="" />
			</div>
			<div class="login-top-text">
				<span>和你一起吃遍全世界</span>
			</div>
		</div>
		<div class="login-center">
			<div class="login-center-name">
				<input type="text" name="" id="logusername" value="" placeholder="请输入账号"/>
				<span class="log">用户不存在或密码有误</span>
			</div>
			<div class="login-center-pwd">
				<input type="password" name="" id="logpwd" value="" placeholder="请输入密码"/>
			</div>
			<p class="nopwd">忘记密码</p>
			<div class="login-center-dl">
				<div class="login-center-but">
					<button id="loginBut1">登录</button>
				</div>
				<div class="login-center-but">
					<button id="logreg">注册</button>
				</div>
			</div>
		</div>
		<div class="login-bottom">
			<div class="login-bottom-top">
				<hr /><span>其他登录方式</span>
			</div>
			<div class="login-bottom-or">
				<div class="weixin">
					<img src="img/icon_login_weixin@3x.png" alt="" />
					<p>微信</p>
				</div>
				<div class="weibo">
					<img src="img/icon_login_weibo@3x.png" alt="" />
					<p>微博</p>
				</div>
				<div class="qq">
					<img src="img/icon_login_QQ@3x.png" alt="" />
					<p>QQ</p>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/one.js" type="text/javascript" charset="utf-8"></script>
<script src="js/data.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	new function(){
			document.documentElement.style.fontSize=innerWidth/3.75+"px";
			window.addEventListener("resize",function(){
			document.documentElement.style.fontSize=innerWidth/3.75+"px";},false);
		}
</script>
</html>
